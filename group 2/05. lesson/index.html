<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="flex">
    <div id="menu" class="w-2/3 mx-auto rounded-xl mt-10 bg-base-300 ">
        <h1 class="text-3xl rounded-xl text-center p-5 bg-primary text-primary-content font-bold">PixelArt</h1>
        <div class="w-2/3 space-y-5 mx-auto my-5">
            <input type="text" placeholder="Enter your name here!" class="input w-full input-bordered w-full max-w-xs" />
            <input type="number" placeholder="Enter the size of the table!" class="input w-full input-bordered w-full max-w-xs" max="7" min="3"/>
            <button id="start" class="btn btn-secondary w-full" disabled>Start</button>
            <button class="w-full btn btn-ghost">Rules</button>
        </div>
    </div>
    <div id="playScreen" class="w-2/3 pb-5 mx-auto rounded-xl mt-10 bg-base-300 ">
        <h1 class="text-3xl rounded-xl text-center p-5 bg-primary text-primary-content font-bold">PixelArt</h1>
        
        <div class="flex flex-col items-center justify-center h-16 m-3">
            <span>Choose color: </span>
            <input type="color" name="" id="color" class="mt-3">
        </div>
        
        <table class="mx-auto">
         
        </table>
        <button class="w-full mx-auto btn btn-ghost m-3">Back to the menu</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
